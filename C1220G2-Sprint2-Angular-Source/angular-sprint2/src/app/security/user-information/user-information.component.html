<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row" >
            <div class="col-lg-5 p-0 d-lg-block" style="max-height: 330px">
              <img src="{{userImage}}"
                   alt="" width="100%" height="100%" class="ml-5 mt-5" >
            </div>
            <div class="col-lg-7 text-dark">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="mb-4">Thông tin cá nhân</h1>
                </div>
                <table class="table-hover table text-dark">
                  <tr>
                    <th scope="row">Tên đăng nhập:</th>
                    <td class="pl-3">{{username}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Số điện thoại:</th>
                    <td class="pl-3">{{userPhone}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Email:</th>
                    <td class="pl-3">{{userEmail}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Địa chỉ:</th>
                    <td class="pl-3">{{userAddress}}</td>
                  </tr>
                </table>
              </div>
              <div class="mr-3 mb-3"  style="float: right">
                <button class="btn btn-dark" (click)="cancel()">TRỞ VỀ</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
