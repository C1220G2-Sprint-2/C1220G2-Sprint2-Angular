<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-12 text-center"><h1 style="color: black">Quản lý tiến độ</h1></div>
        </div>
        <div class="row">
          <div class="col-sm-8"></div>
          <div class="col-sm-4">
            <div style="height: 52px;">
              <input type="text" #searchKeyword class="form-control" placeholder="Tìm kiếm..."
                     style="display: inline-block; width: 85%;margin-top: 6px;border-radius: 1.5rem">
              <button type="submit" class="btn btn-default" (click)="searchProgress(searchKeyword.value)" title="Reload"
                      style="display: inline-block; float: right;margin-top: 6px;border-radius: 50%">
                <i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th width="7%" class="text-center">Stt</th>
          <th class="w-25 text-center">Tên nhóm</th>
          <th style="width: 40%" class="text-center">Đề tài</th>
          <th width="10.5%" class="text-center">Thành viên</th>
          <th width="10%" class="text-center">Chi tiết</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let progress of progressDtoList| slice: (page-1) * pageSize : page * pageSize;index as i">
          <td class="text-center">{{i + 1}}</td>
          <td>{{progress.team}}</td>
          <td>{{progress.projectName}}</td>
          <td style="text-align: center"><span class="badge bg-info rounded-pill">{{progress.member}}</span>
          </td>
          <td class="text-center" style="vertical-align: middle!important; text-align: center">
            <a [routerLink]="['/quan-ly-tien-do/chi-tiet-tien-do/',progress.idProject]" class="view" title="View"
               data-toggle="tooltip"><i
              class="material-icons text-success" style="font-size: 1.5rem">&#xE417;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <div class="hint-text">Hiển thị <b>{{progressDtoList.length}}</b> đối tượng</div>
        <ngb-pagination class="d-flex justify-content-end"
                        [(page)]="page"
                        [pageSize]="pageSize"
                        [collectionSize]="progressDtoList.length"
                        [maxSize]="5"
                        [rotate]="true"
                        [ellipses]="true"
                        [boundaryLinks]="true">
          <ng-template ngbPaginationEllipsis>...</ng-template>
          <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
