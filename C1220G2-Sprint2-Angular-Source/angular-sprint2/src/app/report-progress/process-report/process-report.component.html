<div class="container report-form">
  <div class="row justify-content-center align-items-center">
    <div class="w-75 form">
      <div class="col-md-12 form-content">
        <div class="text-center mb-3">
          <h1>Báo cáo tiến độ</h1>
        </div>
        <form [formGroup]="reportForm" *ngIf="reportForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-3">
              <label> Tên đề tài</label>
            </div>
            <div class="col-sm-9">{{projectDto.name}}
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-3">
              <label formControlName="name"> {{reportDto.name}} </label>
            </div>
            <div class="col-sm-9">
              <input type="range" class="slider" #time (input)="time.value" id="time" min="0" max="100"
                     formControlName="stage">
              <p>Phần trăm: <span class="font-weight-bold">{{ time.value }}%</span></p>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-3">
              <label> File báo cáo <span class="text-danger">*</span></label>
            </div>
            <div class="col-sm-9">
              <!--              <label class="btn btn-success" style="border-radius: 1rem" for="report">Thêm file </label>-->
              <input type="file" formControlName="fileReport" accept=".xlsx,.png ,.pdf" id="report"
                     (change)="addFile($event)">
              <a class="text-primary text-decoration-none" data-bs-toggle="collapse" href="#collapseExample"
                 role="button" aria-expanded="false" aria-controls="collapseExample">
                Xem lịch sử file báo cáo <i class="fas fa-caret-down"></i>

              </a>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <table class="table table-hover table-striped border-2">
                    <thead>
                    <tr>
                      <th scope="col">STT</th>
                      <th scope="col">Tên sinh viên</th>
                      <th scope="col">File báo cáo</th>
                      <th scope="col"> Thời gian</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let history of reportHistoryList, index as i">
                      <th>{{i + 1}}</th>
                      <td>{{history.name}}</td>
                      <td><a href="{{history.fileReport}}" target="_blank">File đính
                        kèm</a></td>
                      <td>{{history.dateCreate |date: 'dd/MM/yyyy h:mm a'}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-3">
              <label for="content"> Nội dung <span class="text-danger">*</span></label>
            </div>
            <div class="col-sm-9">
              <textarea name="" id="content" cols="80" rows="10" formControlName="content"
                        placeholder="Nhập nội dung của báo cáo..."></textarea>
            </div>
          </div>
          <div class="form-group mt-3 text-end">
            <button class="btn font-weight-bold "
                    style="background-color: #616C8C; color: white; border-radius: 1.5rem; width: 20%"
                    (click)="onBack()">Hủy
            </button>
            <button class="btn font-weight-bold "
                    style="background-color: #4F9B65; color: white; border-radius: 1.5rem; width: 20%">Thêm mới
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
