<div class="container report-form">
  <div class="row justify-content-center align-items-center">
    <div class="w-75 form">
      <div class="col-md-12 form-content">
        <div class="note">
          <h2>Báo cáo tiến độ</h2>
        </div>
        <form>
          <div class="row">
            <div class="col-sm-3">
              <label> Tên đề tài</label>
            </div>
            <div class="col-sm-9">{{name}}
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-3">
              <label for="stage"> Giai đoạn 2 </label>
            </div>
            <div class="col-sm-9">
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" id="stage" role="progressbar"
                     style="width: 25%"
                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-3">
              <label> File báo cáo <span class="text-danger">*</span></label>
            </div>
            <div class="col-sm-9">
              <label class="btn btn-success" style="border-radius: 1rem" for="fileReport">Thêm file </label>
              <input type="file" accept=".xlsx, .pdf" id="fileReport" hidden>
              <button class="btn btn-primary" style="border-radius: 1rem">Lịch sử file đã báo cáo</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-9">
              <table class="table table-hover table-striped border-2">
                <thead>
                <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Tên file</th>
                  <th scope="col"> Thời gian</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th>1</th>
                  <td>Báo cáo tiến độ</td>
                  <td>13/07/2021</td>
                </tr>
                <tr>
                  <th>2</th>
                  <td>Báo cáo tiến độ</td>
                  <td>13/07/2021</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-3">
              <label for="content"> Nội dung <span class="text-danger">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="file" accept=".xlsx" id="content" hidden>
              <textarea name="" id="" cols="80" rows="10" placeholder="Nhập nội dung của báo cáo..."></textarea>
            </div>
          </div>
          <div class="form-group mt-3 text-end">
            <button class="btn font-weight-bold "
                    style="background-color: #616C8C; color: white; border-radius: 1.5rem; width: 20%">Hủy
            </button>
            <button class="btn font-weight-bold "
                    style="background-color: #4F9B65; color: white; border-radius: 1.5rem; width: 20%">Thêm mới
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
