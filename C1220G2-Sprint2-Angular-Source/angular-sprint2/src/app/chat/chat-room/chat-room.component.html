        <div class="userListWrapper col-sm-3">

            <div class="row justify-content-center">
                <!-- <div class="btn-group dropend mt-2"> -->
                <div class="dropend mt-2">
                    <button type="button" class="btn font-weight-bold dropdown-toggle px-2"
                     data-bs-toggle="dropdown" aria-expanded="false"
                     style="background-color: #0498D6;color: white; border-radius: 1.5rem; max-width: 70%"
                     >
                     Thêm thành viên
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <h6 class="dropdown-header">Thêm bằng email</h6>

                                <input type="text" class="form-control"
                                    (input)="getUsersNotInGroup()" [formControl]="userEmail">

                                    Vui lòng nhập email thành viên mới.
                                </small>
                            </div>
                            <div class="dropdown-item">
                                <button class="btn float-right" (click)="addNewMember()" [disabled]="userEmail.invalid"
                                    style="background-color: #4F9B65;color: white;
                                     border-radius: 1.5rem; min-width: 20%; font-size: 12px;">Xác nhận</button>
                            </div>
                            
                            <div class="dropdown-item d-flex flex-column newMemberList">
                                <!-- <div class="p-2">

                                </div> -->
                                <div class="p-2" *ngFor="let user of usersNotInGroup">

                                </div>

                                        {{ user }}

                                    Xác nhận
                                </button>
                            </div> -->
                        </li>
                    </ul>
                  </div>
